<!DOCTYPE html>
<html id="top" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Baruch Geuze - Contact</title>

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <script src="https://kit.fontawesome.com/f6ddba7513.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>   
    <script type="text/javascript" src="slick/init.js"></script>   
</head>

<header>
    <!-- navigation -->
    <nav class="navbar">
        <!-- logo -->
        <figure>
            <img id="logo" src="img/logo.png" alt="Portfolio Logo">
        </figure>
        <!-- menu links -->
        <ul class="nav-links">
            <li class="nav-item"><a href="index.html#about">About</a></li>
            <li class="nav-item"><a href="index.html#work">Work</a></li>
            <li class="nav-item"><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
</header>

<body>
<main>

<!-- spacer -->
<div class="spacer">
    <div class="slick-slider-dots"></div>
</div>

<!-- slider -->
<div class="slider">
    <div><img class="img1" src="img/portfolio-banner.png"/></div>
    <div><img class="img2" src="img/portfolio-stats.png"/></div>
    <div><img class="img3" src="img/portfolio-brands.png"/></div>
</div>

<!-- content parent block -->
<section class="content-contact">

    <!-- message information -->
    <section id="contact">
        <article>
            <h2>Thanks for your message!</h2>
            <small>This is what you submitted</small> <i class="fas fa-arrow-down"></i>
            <p id="nameParam"></p>
            <p id="emailParam"></p>
            <p id="messageParam"></p>
        </article>
    </section>

</section>

</main>

<!-- write posted form data to 'bedankt' page -->
<script>
    // fetch url
    var url_string = window.location.href; 
    var url = new URL(url_string);
    
    // get params from url
    var name = url.searchParams.get("name");
    var email = url.searchParams.get("email");
    var message = url.searchParams.get("message");

    // write param values to paragraph.
    document.getElementById('nameParam').innerHTML = "Name <br><small>" + name + "</small>";
    document.getElementById('emailParam').innerHTML = "Email <br><small>" + email + "</small>";
    document.getElementById('messageParam').innerHTML = "Message <br><small>" + message + "</small>";
</script>

</body>

<!-- footer -->
<footer>
    <figure>
        <img id="logo" src="img/logo.png" alt="Portfolio Logo">
    </figure>
    <p class="footer-text">baruchgeuze.com All rights reserved. Â© 2020 - 2022 </p>
    <a class="top" href="#top"><p>Jump to top of page</p></a>
</footer>
</html>
